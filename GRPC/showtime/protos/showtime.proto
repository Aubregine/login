syntax = "proto3";

service Showtimes {
    rpc GetShowtimes(sEmpty) returns (stream sShowtime) {}
    rpc GetShowtimeByDate(sDate) returns (sShowtime) {}
    rpc AddShowtime(sShowtime) returns (sResponse) {}
}

message sDate {
    string date = 1;
}

message sShowtime {
    string date = 1;
    repeated string movies = 2;
}

message sResponse {
    string message = 1;
}

message sEmpty {
}