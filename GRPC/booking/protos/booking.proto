syntax = "proto3";

service Bookings {
    rpc GetBookings(bEmpty) returns (stream bBooking) {}
    rpc GetBookingForUser(bUserID) returns (bBooking) {}
    rpc AddBookingForUser(bBooking) returns (bResponse) {}
}

message bEmpty {
}

message bUserID {
    string id = 1;
}

message bResponse {
    string message = 1;
}

message bBooking {
    string userId = 1;
    repeated bDate dates = 2;
}

message bDate {
    string date = 1;
    repeated string movies = 2;
}